name: Build & Deploy Next.js 15 to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22.10.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      - name: Install dependencies (including dev)
        run: npm install

      - name: Create .env file for build
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env

      - name: Build project
        run: npm run build

      - name: Remove devDependencies
        run: npm prune --omit=dev

      - name: Compress artifact (exclude .git & .github)
        run: zip -r app.zip . -x ".git/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs15-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs15-app
          path: .

      - name: Clean old artifact folder on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rm -rf /tmp/deploy
            mkdir -p /tmp/deploy

      - name: Upload artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.zip"
          target: "/tmp/deploy"

      - name: Deploy & start app on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            unzip -o /tmp/deploy/app.zip -d ${{ secrets.APP_DIR }}
            cd ${{ secrets.APP_DIR }}
            pm2 delete dnApp || true
            pm2 start ecosystem.config.js
